<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Music Player" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="some pic" id="music-img" />
      </div>
      <!-- Song title and artist -->
      <div class="song-info">
        <h2 id="title">Electric Chill Machine</h2>
        <h1 id="artist">Jacinto</h1>
      </div>
      <audio src="music/jacinto-1.mp3" id="audio"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration"></span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>

    <!-- Cards for songs -->
    <div class="song-container">
      <!-- the code below is only here for structure guidance that is created in Javascript dynamically -->
      <!-- <div class="song-card">
        <div class="song-img">
          <img src="img/jacinto-1.jpg" alt="Song Image" />
          <span class="duration">3:21</span>
        </div>
        <div class="song-details">
          <h3 class="song-title">Electric Chill Machine</h3>
          <p class="artist-name">Jacinto</p>
        </div>
      </div> -->
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
